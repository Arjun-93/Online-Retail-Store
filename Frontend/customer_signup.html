<!DOCTYPE html>
<html>
<head>
    <title>Customer Signup Form</title>
</head>
<body>
    <h1>Customer Signup Form</h1>
    <form method="POST" action="/customer_signup">
        <label for="customer_name">Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="customer_address">Address:</label>
        <textarea id="customer_address" name="customer_address" required></textarea><br><br>

        <label for="phone_no">Phone Number:</label>
        <input type="tel" id="phone_no" name="phone_no" pattern="[0-9]{10}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
